<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Circular QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Circular QR Code Generator</h1>

  <label for="qr-link">QR Code URL:</label>
  <input type="url" id="qr-link" placeholder="Enter a URL" /><br>

  <label for="top-text">Top Decoration Text:</label>
  <input type="text" id="top-text" placeholder="SEE WHY IT'S SUPER" /><br>

  <label for="bottom-text">Bottom Decoration Text:</label>
  <input type="text" id="bottom-text" placeholder="SCAN ME" /><br>

  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qr-container">
    <div class="qr-label" id="top-text-display">SEE WHY IT'S SUPER</div>
    <canvas id="qr-canvas"></canvas>
    <div class="qr-label" id="bottom-text-display">SCAN ME</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

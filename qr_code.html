<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Circular QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #qr-container {
      position: relative;
      width: 320px;
      height: 320px;
      background-color: #D5B882;
      border-radius: 50%;
      border: 10px solid black;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 80%;
      height: 80%;
      border-radius: 30%;
    }
    .qr-label {
      font-family: sans-serif;
      font-size: 18px;
      color: black;
      text-align: center;
      font-weight: bold;
    }
    #top-text-display {
      position: absolute;
      top: -25px;
      width: 100%;
      text-align: center;
    }
    #bottom-text-display {
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Custom Circular QR Code Generator</h1>

  <label for="qr-link">QR Code URL:</label>
  <input type="url" id="qr-link" placeholder="Enter a URL" /><br>

  <label for="top-text">Top Decoration Text:</label>
  <input type="text" id="top-text" placeholder="SEE WHY IT'S SUPER" /><br>

  <label for="bottom-text">Bottom Decoration Text:</label>
  <input type="text" id="bottom-text" placeholder="SCAN ME" /><br>

  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qr-container">
    <div class="qr-label" id="top-text-display">SEE WHY IT'S SUPER</div>
    <canvas id="qr-canvas"></canvas>
    <div class="qr-label" id="bottom-text-display">SCAN ME</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      const qrLink = document.getElementById("qr-link").value || "https://example.com";
      const topText = document.getElementById("top-text").value || "SEE WHY IT'S SUPER";
      const bottomText = document.getElementById("bottom-text").value || "SCAN ME";

      // Update top and bottom text
      document.getElementById("top-text-display").textContent = topText;
      document.getElementById("bottom-text-display").textContent = bottomText;

      // Generate QR code
      const qrCanvas = document.getElementById("qr-canvas");
      const qr = new QRious({
        element: qrCanvas,
        value: qrLink,
        size: 280,
        background: '#D5B882',
        foreground: '#000000'
      });
    }

    // Initial example QR code on load
    generateQRCode();
  </script>
</body>
</html>
